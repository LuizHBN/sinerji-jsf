<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <h:form id="userForm">
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="userName" value="User Name:"/>
            <h:inputText id="userName" value="#{userBean.userName}" required="true"/>

            <h:outputLabel for="userAge" value="User Age:"/>
            <h:inputText id="userAge" value="#{userBean.userAge}" required="true"/>

            <h:outputLabel for="userPhone" value="User Phone:"/>
            <h:inputText id="userPhone" value="#{userBean.userPhone}" required="true"/>

            <h:outputLabel for="userGender" value="User Gender:"/>
            <h:inputText id="userGender" value="#{userBean.userGender}" required="true"/>
        </h:panelGrid>

        <p:commandButton value="Create User" action="#{userBean.createUser}" update="userForm"/>
        <p:commandButton value="Update User" action="#{userBean.updateUser}" update="userForm"/>
        <p:commandButton value="Delete User" action="#{userBean.deleteUser}" update="userForm"/>
        <p:commandButton value="Get User" action="#{userBean.getUser}" update="userForm"/>

        <h:messages globalOnly="true" layout="table"/>
    </h:form>
</h:body>
</html>
